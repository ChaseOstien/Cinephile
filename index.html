<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Cinephile</title>
</head>
<body class="block">
    <header class="columns">
        <div id="header" class="column is-full has-background-danger">
            <h1 class="title is-1">Cinephile</h1>
        </div>
    </header>
<section class="section">
    <div class="block">
        <div class="columns is-vcentered">
        <div id="articles-container" class="column is-full has-background-danger">Articles</div>
        <div id ='img' class = "text-align:center"></div>
        <div id ='h2'></div>
        <!--Articles pulled from the Flixter API can be appended here. We will need to figure out how to format the data coming from the API. This API will need to be called on page load using a fetch call nested in a document.addEventListener('DOMContentLoaded', () => )-->
    </div>
    </div>
</section>
    <section class="block">
    <div id="search-bar" class="container">
        <div class="field is-grouped">
        <div class="control is-half">
            <input class="input is-primary" type="text" placeholder="Movie Name">
            <!--We will need to pull the text value of this input field and append it to the URL of the next API call.-->
        </div>
        <div class="control is-one-quarter">
            <button class="button is-primary is-focused">Search</button>
            <!--Event listenter on this Api call will call the function wrapped around the next API call-->
        </div>
        </div>
    </div>
    </section>
    <section class="section">
        <div class="container">
        <div class="columns is-3"> <!-- Larger column takes 8 units out of 12 (8/12) -->
            <div class="column has-background-primary">
                <p>History Buttons Go Here</p>
                <!--These buttons should be generated each time the API is called and will load the data from the corresponding search from local storage-->
            </div>
            <div class="column is-9 is-offset-1 has-background-primary"> <!-- Smaller column takes 3 units out of 12 (3/12) and is offset by 1 unit -->
                <p>Movie details go here.</p>
                <!--This information will come from the second API call, will need to figure out how to format this data and display it on the screen. This will be stored in local storage and loaded when the corresponding history button is clicked.-->
            </div>
        </div>
    </div>
</section>
<script src="./assets/js/script.js"></script>
</body>
